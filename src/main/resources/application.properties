spring.application.name=demo

# Spring Security ログインユーザー（開発用）
spring.security.user.name=semi
spring.security.user.password=semi

# Thymeleaf テンプレート設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ポート番号
server.port=8080

# MySQL 接続設定（あなたの環境に合わせて修正）
#spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.url=${DB_URL}

# Hibernate JPA 自動スキーマ生成を有効化
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ Flyway 無効化
spring.flyway.enabled=false
