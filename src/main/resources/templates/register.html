<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <link rel="stylesheet" th:href="@{/style-register.css}">
</head>
<body>
  <div class="register-container">
    <h2>新規登録</h2>

    <!-- エラーメッセージがある場合のみ表示 -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

<form th:action="@{/register}" th:object="${user}" method="post">
  <label>ユーザー名:</label>
  <input type="text" th:field="*{username}" maxlength="30" required>
  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>

  <label>パスワード:</label>
  <input type="password" th:field="*{password}" minlength="6" required>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

  <button type="submit">登録</button>
</form>

    <p class="login-link">すでにアカウントをお持ちの方は <a th:href="@{/login}">ログイン</a></p>
  </div>
</body>
</html>
